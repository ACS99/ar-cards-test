<html>
  <head>
    <title>Three.js AR Cube</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body { margin: 0; overflow: hidden; background-color: #333; }
      canvas { display: block; }
      #arjs-loader {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        display: flex;
        flex-direction: column; /* To stack message and button */
        justify-content: center;
        align-items: center;
        color: white;
        font-family: 'Inter', sans-serif;
        font-size: 1.2em;
        z-index: 9999;
      }
      #arjs-loader.hidden {
        display: none;
      }
      #startButton {
        margin-top: 20px;
        padding: 15px 30px;
        font-size: 1.2em;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      #startButton:hover {
        background-color: #0056b3;
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-jsartoolkit5.min.js"></script>
    <script src="main.js" defer></script>
  </head>
  <body>
    <div id="arjs-loader">
      <div>Loading AR experience... Please ensure camera access is allowed.</div>
      <button id="startButton">Start AR</button>
    </div>
    <canvas id="arCanvas"></canvas>
  </body>
</html>
