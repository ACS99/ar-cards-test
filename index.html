<html>
  <head>
    <title>Three.js AR Cube</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body { margin: 0; overflow: hidden; background-color: #333; }
      canvas { display: block; }
      #arjs-loader {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-family: 'Inter', sans-serif;
        font-size: 1.2em;
        z-index: 9999;
      }
      #arjs-loader.hidden {
        display: none;
      }
    </style>
    <!-- Load Three.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- Load JSARToolKit5 core and Three.js helper -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-jsartoolkit5.min.js"></script>
    <!-- This is the main script for our AR scene -->
    <script src="main.js" defer></script>
  </head>
  <body>
    <div id="arjs-loader">
      <div>Loading AR experience... Please ensure camera access is allowed.</div>
    </div>
    <canvas id="arCanvas"></canvas>
  </body>
</html>
