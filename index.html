<html>
<head>
    <meta charset="utf-8">
    <title>AR Test - Red Cube</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.4.0/aframe.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ar.js/2.2.2/aframe-ar.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        
        #instructions {
            position: fixed;
            top: 10px;
            left: 10px;
            right: 10px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 15px;
            border-radius: 10px;
            z-index: 1000;
            text-align: center;
        }
        
        #instructions.hidden {
            display: none;
        }
        
        .close-btn {
            background: #ff4444;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
        }

        .marker-container {
            display: flex;
            justify-content: center;
            margin: 10px 0;
        }
        
        #status {
            position: fixed;
            bottom: 10px;
            left: 10px;
            right: 10px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div id="instructions">
        <h3>üî¥ AR Test - Red Cube</h3>
        <p>Point your camera at the marker below to see a floating red cube!</p>
        <div class="marker-container">
            <!-- Hiro marker pattern -->
            <svg width="120" height="120" viewBox="0 0 120 120" style="border: 2px solid white; background: white;">
                <!-- Hiro marker pattern -->
                <rect x="10" y="10" width="100" height="100" fill="black"/>
                <rect x="20" y="20" width="80" height="80" fill="white"/>
                <rect x="30" y="30" width="60" height="60" fill="black"/>
                <rect x="40" y="40" width="40" height="40" fill="white"/>
                <rect x="50" y="50" width="20" height="20" fill="black"/>
                <rect x="30" y="50" width="10" height="20" fill="white"/>
                <rect x="80" y="50" width="10" height="20" fill="white"/>
                <rect x="50" y="30" width="20" height="10" fill="white"/>
                <rect x="50" y="80" width="20" height="10" fill="white"/>
            </svg>
        </div>
        <p style="font-size: 12px;">Print this marker or display it on another screen</p>
        <button class="close-btn" onclick="hideInstructions()">Start AR Test</button>
    </div>

    <div id="status">
        Status: Initializing...
    </div>

    <a-scene 
        embedded 
        arjs="sourceType: webcam; debugUIEnabled: true; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
        vr-mode-ui="enabled: false"
        renderer="logarithmicDepthBuffer: true;"
        gesture-detector>
        
        <!-- AR Marker -->
        <a-marker preset="hiro" registered="registered" emitevents="true" id="markerA">
            
            <!-- Simple Red Cube floating above marker -->
            <a-box 
                position="0 1 0" 
                width="0.5" 
                height="0.5" 
                depth="0.5" 
                material="color: red"
                animation="property: rotation; to: 360 360 0; dur: 4000; loop: true">
            </a-box>
            
            <!-- Optional: Add some lighting -->
            <a-light type="ambient" color="#ffffff" intensity="0.6"></a-light>
            
        </a-marker>
        
        <!-- Camera -->
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        let statusDiv = document.getElementById('status');
        
        function updateStatus(message) {
            statusDiv.textContent = `Status: ${message}`;
            console.log(message);
        }
        
        function hideInstructions() {
            document.getElementById('instructions').classList.add('hidden');
            updateStatus('Camera starting...');
        }
        
        // Wait for A-Frame to load
        document.addEventListener('DOMContentLoaded', function() {
            updateStatus('A-Frame loaded, waiting for camera...');
        });
        
        // Check for camera permissions
        document.querySelector('a-scene').addEventListener('loaded', function() {
            updateStatus('Scene loaded, requesting camera...');
        });
        
        // Marker events
        document.querySelector('#markerA').addEventListener('markerFound', function() {
            updateStatus('‚úÖ Marker detected! Red cube should be visible');
            console.log('Marker found!');
        });
        
        document.querySelector('#markerA').addEventListener('markerLost', function() {
            updateStatus('‚ùå Marker lost - point camera at marker');
            console.log('Marker lost!');
        });
        
        // Error handling
        window.addEventListener('error', function(e) {
            updateStatus(`Error: ${e.message}`);
        });
        
        // Check if camera is working after a few seconds
        setTimeout(function() {
            const video = document.querySelector('video');
            if (!video) {
                updateStatus('‚ùå No camera detected - check permissions');
            } else if (video.videoWidth === 0) {
                updateStatus('‚ùå Camera not working - check permissions');
            } else {
                updateStatus('üì∑ Camera working - point at marker');
            }
        }, 5000);
    </script>
</body>
</html>
