<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.min.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true;"
      device-orientation-permission-ui="enabled: true"
    >
      <!-- Your full room model -->
      <a-entity gltf-model="models/test-tarjetas-ar1.glb"
                scale="0.5 0.5 0.5"
                position="0 0 -4"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 60000;">
      </a-entity>

      <!-- Sound -->
      <a-sound src="audio/sound.mp3"
               autoplay="true"
               loop="true"
               positional="false"
               volume="1">
      </a-sound>

      <!-- Main camera: lets you rotate in place -->
      <a-entity camera look-controls></a-entity>
    </a-scene>
  </body>
</html>
