<html>
  <head>
    <meta charset="utf-8">
    <title>AR Hiro Marker - Red Cube</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
      renderer="logarithmicDepthBuffer: true;"
      device-orientation-permission-ui="enabled: true"
    >
      <!-- Lighting -->
      <a-entity light="type: ambient; intensity: 1"></a-entity>
      <a-entity light="type: directional; intensity: 0.6" position="1 1 0"></a-entity>

      <!-- Hiro marker with red cube -->
      <a-marker preset="hiro">
        <a-box position="0 0.5 0" color="red"></a-box>
      </a-marker>

      <!-- Camera -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
