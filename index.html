<html>
<head>
    <meta charset="utf-8">
    <title>AR Test - Red Cube</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.4.0/aframe.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ar.js/2.2.2/aframe-ar.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        
        .marker-container {
            display: flex;
            justify-content: center;
            margin: 10px 0;
        }
        
        #status {
            position: fixed;
            bottom: 10px;
            left: 10px;
            right: 10px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div id="status">
        Status: Initializing...
    </div>

    <a-scene 
        embedded 
        arjs="sourceType: webcam; debugUIEnabled: true; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
        vr-mode-ui="enabled: false"
        renderer="logarithmicDepthBuffer: true;"
        gesture-detector>
        
        <!-- AR Marker -->
        <a-marker preset="hiro" registered="registered" emitevents="true" id="markerA">
            
            <!-- Simple Red Cube floating above marker -->
            <a-box 
                position="0 1 0" 
                width="0.5" 
                height="0.5" 
                depth="0.5" 
                material="color: red"
                animation="property: rotation; to: 360 360 0; dur: 4000; loop: true">
            </a-box>
            
            <!-- Optional: Add some lighting -->
            <a-light type="ambient" color="#ffffff" intensity="0.6"></a-light>
            
        </a-marker>
        
        <!-- Camera -->
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        let statusDiv = document.getElementById('status');
        
        function updateStatus(message) {
            statusDiv.textContent = `Status: ${message}`;
            console.log(message);
        }
        
        // Wait for A-Frame to load
        document.addEventListener('DOMContentLoaded', function() {
            updateStatus('A-Frame loaded, starting camera...');
        });
        
        // Check for camera permissions
        document.querySelector('a-scene').addEventListener('loaded', function() {
            updateStatus('Scene loaded, camera starting...');
        });
        
        // Marker events
        document.querySelector('#markerA').addEventListener('markerFound', function() {
            updateStatus('‚úÖ Marker detected! Red cube should be visible');
            console.log('Marker found!');
        });
        
        document.querySelector('#markerA').addEventListener('markerLost', function() {
            updateStatus('Point camera at Hiro marker to see red cube');
            console.log('Marker lost!');
        });
        
        // Error handling
        window.addEventListener('error', function(e) {
            updateStatus(`Error: ${e.message}`);
        });
        
        // Check if camera is working after a few seconds
        setTimeout(function() {
            const video = document.querySelector('video');
            if (!video) {
                updateStatus('‚ùå No camera detected - check permissions');
            } else if (video.videoWidth === 0) {
                updateStatus('‚ùå Camera not working - check permissions');
            } else {
                updateStatus('üì∑ Camera ready - point at Hiro marker');
            }
        }, 5000);
    </script>
</body>
</html>
