<html>
  <head>
    <title>AR 3D Model Scene</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
    </style>
  </head>
  <body style='margin : 0px; overflow: hidden;'>

    <a-scene embedded arjs='sourceType: webcam; detectionMode: mono_and_matrix; debugUIEnabled: false;'
             vr-mode-ui="enabled: false"
             loading-screen="enabled: false;"
             renderer="logarithmicDepthBuffer: true;"
             id="scene">

      <a-assets>
        <a-asset-item id="my-3d-model" src="test-tarjetas-ar1.gltf"></a-asset-item>
      </a-assets>

      <a-marker preset='hiro'>
        <a-entity gltf-model="#my-3d-model" scale="1 1 1" position="0 0 0" rotation="0 0 0"></a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      // No custom JavaScript for audio or loader needed in this version
    </script>
  </body>
</html>
