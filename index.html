<html>
  <head>
    <title>Three.js AR Cube</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
      body { margin: 0; overflow: hidden; background-color: #333; }
      canvas { display: block; }
      #arjs-loader {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.9); /* Slightly darker to emphasize tap */
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
        font-family: 'Inter', sans-serif;
        font-size: 1.2em;
        text-align: center;
        z-index: 9999;
        cursor: pointer; /* Indicate it's clickable */
      }
      #arjs-loader.hidden {
        display: none;
      }
      /* Optional: Add a subtle animation to hint at interaction */
      #arjs-loader div:first-child {
        animation: pulse 1.5s infinite alternate;
      }
      @keyframes pulse {
        from { transform: scale(1); opacity: 1; }
        to { transform: scale(1.05); opacity: 0.8; }
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-jsartoolkit5.min.js"></script>
    <script src="main.js" defer></script>
  </head>
  <body>
    <div id="arjs-loader">
      <div>Tap to start AR experience.</div>
      <div style="font-size: 0.8em; margin-top: 10px;">(Please allow camera access if prompted)</div>
    </div>
    <canvas id="arCanvas"></canvas>
  </body>
</html>
