<!DOCTYPE html>
<html>
  <head>
    <title>AR Cube with JSARToolKit5</title>
    <meta charset="utf-8">
    <script src="js/three.min.js"></script>
    <script src="js/jsartoolkit5/artoolkit.min.js"></script>
    <script src="js/jsartoolkit5/artoolkit.api.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      canvas { position: absolute; top: 0; left: 0; }
    </style>
  </head>
  <body>
    <script>
      let renderer, scene, camera;
      let arToolkitSource, arToolkitContext;
      let markerRoot;

      init();
      animate();

      function init() {
        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        scene = new THREE.Scene();
        camera = new THREE.Camera();
        scene.add(camera);

        let light = new THREE.AmbientLight(0xffffff, 1);
        scene.add(light);

        arToolkitSource = new THREEx.ArToolkitSource({ sourceType: 'webcam' });

        arToolkitSource.init(() => {
          onResize();
        });

        window.addEventListener('resize', () => onResize());

        arToolkitContext = new THREEx.ArToolkitContext({
          cameraParametersUrl: 'js/jsartoolkit5/data/camera_para.dat',
          detectionMode: 'mono'
        });

        arToolkitContext.init(() => {
          camera.projectionMatrix.copy(arToolkitContext.getProjectionMatrix());
        });

        markerRoot = new THREE.Group();
        scene.add(markerRoot);

        let markerControls = new THREEx.ArMarkerControls(arToolkitContext, markerRoot, {
          type: 'pattern',
          patternUrl: 'markers/hiro.patt',
        });

        let geometry = new THREE.BoxGeometry(1, 1, 1);
        let material = new THREE.MeshBasicMaterial({ color: 0xff0000 });
        let cube = new THREE.Mesh(geometry, material);
        cube.position.y = 0.5;
        markerRoot.add(cube);
      }

      function onResize() {
        arToolkitSource.onResize();
        arToolkitSource.copySizeTo(renderer.domElement);
        if (arToolkitContext.arController !== null) {
          arToolkitSource.copySizeTo(arToolkitContext.arController.canvas);
        }
      }

      function animate() {
        requestAnimationFrame(animate);
        if (arToolkitSource.ready) {
          arToolkitContext.update(arToolkitSource.domElement);
        }
        renderer.render(scene, camera);
      }
    </script>
  </body>
</html>
